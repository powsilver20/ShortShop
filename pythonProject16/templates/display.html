<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
    <tr>
      <th>Name</th>
      <th>Image</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td><img src="data:image/jpg;base64,{{ row[1]}}" alt="image"></td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
